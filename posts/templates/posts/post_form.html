{% extends "posts/post_base.html" %}
{% load bootstrap3 %}

{% block main_content_posts %}
<div>
	<h4> Create a New Post</h4>
	<form action="{% url "posts:create" %}" method="POST">
		{% csrf_token %}
		{% bootstrap_form form %}
		<input type="submit" value="Post" class="btn btn-primary btn-lg">



	</form>


</div>

{% endblock %}
